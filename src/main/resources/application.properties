###	MySQL DataSource
########################################################jdbc:mysql://127.0.0.1:3306/bookstream?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/bookstream?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
########################################################
### Java Persistence Api 配置信息
########################################################
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
#每次运行时刷新数据表
spring.jpa.hibernate.ddl-auto = update
#每次运行时，删除表并重建
#spring.jpa.hibernate.ddl-auto = create-drop


spring.jpa.properties.jadira.usertype.autoRegisterUserTypes=true
spring.jpa.hibernate.generate-ddl=true
spring.jpa.hibernate.open-in-view=true


